<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nitin Wordle</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="main.js"></script>
</head>

<body>
    <section class="container">
        <div class="game_container">
            <div class="message-container">
                <h1>Nitin Wordle</h1> 
                <hr color="#2d2d2f">
            </div>
            <div class="blocks-container">
                <div class="blk1animate__animated ">
                    <div class="bkl1-tile tile" id="1"></div> 
                    <div class="bkl1-tile tile" id="2"></div>
                    <div class="bkl1-tile tile" id="3"></div>
                    <div class="bkl1-tile tile" id="4"></div>
                    <div class="bkl1-tile tile" id="5"></div>
                </div>
                <div class="blk2 animate__animated">
                <div class="bkl2-tile"></div>
                    <div class="bkl2-tile tile" id="6"></div>
                    <div class="bkl2-tile tile" id="7"></div>
                    <div class="bkl2-tile tile" id="8"></div>
                    <div class="bkl2-tile tile" id="9"></div>
                    <div class="bkl2-tile tile" id="10"></div>
                </div>
                <div class="blk3 animate__animated">
                <div class="bkl3-tile"></div>
                    <div class="bkl3-tile tile" id="11"></div>
                    <div class="bkl3-tile tile" id="12"></div>
                    <div class="bkl3-tile tile" id="13"></div>
                    <div class="bkl3-tile tile" id="14"></div>
                    <div class="bkl3-tile tile" id="15"></div>
                </div>
                <div class="blk4 animate__animated">
                <div class="bkl4-tile"></div>
                    <div class="bkl4-tile tile" id="16"></div>
                    <div class="bkl4-tile tile" id="17"></div>
                    <div class="bkl4-tile tile" id="18"></div>
                    <div class="bkl4-tile tile" id="19"></div>
                    <div class="bkl4-tile tile" id="20"></div>
                </div>
                <div class="blk5 animate__animated">
                <div class="bkl5-tile"></div>
                    <div class="bkl5-tile tile" id="21"></div>
                    <div class="bkl5-tile tile" id="22"></div>
                    <div class="bkl5-tile tile" id="23"></div>
                    <div class="bkl5-tile tile" id="24"></div>
                    <div class="bkl5-tile tile" id="25"></div>
                </div>
                <div class="blk6 animate__animated">
                <div class="bkl5-tile"></div>
                    <div class="bkl5-tile tile" id="26"></div>
                    <div class="bkl5-tile tile" id="27"></div>
                    <div class="bkl5-tile tile" id="28"></div>
                    <div class="bkl5-tile tile" id="29"></div>
                    <div class="bkl5-tile tile" id="30"></div>
                </div>
            </div>
            <div class="keyboard-container">
               <div class="key-row">
                       <button data-key ="Q">Q</button>
                       <button data-key ="W">W</button>
                       <button data-key ="E">E</button>
                       <button data-key ="R">R</button>
                       <button data-key ="T">T</button>
                       <button data-key ="Y">Y</button>
                       <button data-key ="U">U</button>
                       <button data-key ="I">I</button>
                       <button data-key ="O">O</button>
                       <button data-key ="P">P</button>
                </div>
                <div class="key-row">
                       <div class="space"></div>
                       <button data-key ="A">A</button>
                       <button data-key ="S">S</button>
                       <button data-key ="D">D</button>
                       <button data-key ="F">F</button>
                       <button data-key ="G">G</button>
                       <button data-key ="H">H</button>
                       <button data-key ="J">J</button>
                       <button data-key ="K">K</button>
                       <button data-key ="L">L</button>
                       <div class="space"></div>
                </div>
                <div class="key-row">
                    <button data-key ="ENTER" id="wide">ENTER</button>
                    <button data-key ="Z">Z</button>
                    <button data-key ="X">X</button>
                    <button data-key ="C">C</button>
                    <button data-key ="V">V</button>
                    <button data-key ="B">B</button>
                    <button data-key ="N">N</button>
                    <button data-key ="M">M</button>
                    <button data-key =">>" id="wide">>></button>
               </div>
            </div>
        </div>
    </section>
</body>

</html>
